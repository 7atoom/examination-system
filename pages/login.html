<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/utils/storage.js" defer></script>
    <script src="../js/utils/Auth.js" defer></script>
    <script src="../js/utils/validation.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <h2>Welcome Back</h2>
        <p>sign in to take your examination</p>
      </div>
      <form class="login-form">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
        <span class="error-message" id="emailError"></span>

        <div class="input-box">
          <label for="password">Password</label>
          <input
            class="passwordinput"
            type="password"
            id="password"
            name="password"
            placeholder="Minimum 8 characters"
            required
          />
          <i class="fa-solid fa-eye-slash" id="passeye"></i>
        </div>
        <span class="error-message" id="passwordError"></span>

        <button type="submit" id="loginBtn">Sign In</button>
      </form>
      <div class="footer">
        <p>
          Don't you have an account ? <a href="registration.html">register</a>
        </p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exam</title>
    <link
      rel="stylesheet"
      href="../assets/libs/fontawesome/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/libs/fontawesome/css/solid.min.css"
    />
    <link rel="stylesheet" href="../css/exam.css" />
    <script src="../js/utils/storage.js" defer></script>
    <script src="../js/utils/Auth.js" defer></script>
    <script src="../js/exam.js" defer></script>
  </head>
  <body>
    <div class="parent">
      <div class="timer">
        <div class="timer-header">
          <div class="top">
            <h1>Welcome, <span></span></h1>
            <p>Question <span id="solved-count">1</span> of <span class="total-questions">10</span></p>
          </div>
          <div class="right-side">
            <div class="answered-count">
                <span>Answered <span id="question-number">0</span> / <span class="total-questions">10</span> </span>
            </div>
            <div class="time-remaining">
              <i class="fa-solid fa-clock"></i>
              <span id="time-remaining">05:00</span>
            </div>
          </div>
        </div>
        <div class="progress-bar">
          <div id="progress-bar"></div>
        </div>
      </div>
      <div class="question-navigator">
        <div class="question-navigator-header">
          <i class="fa-solid fa-list"></i>
          <h2>Question Navigator</h2>
        </div>
        <div class="status-list">
          <ul>
            <li class="answered">Answered</li>
            <li class="marked">Marked</li>
            <li class="not-answered">Not Answered</li>
            <li class="current">Current</li>
          </ul>
        </div>
        <div class="questions-grid">
          <div class="question current">1</div>
          <div class="question not-answered">2</div>
          <div class="question marked">3</div>
          <div class="question not-answered">4</div>
          <div class="question not-answered">5</div>
          <div class="question not-answered">6</div>
          <div class="question not-answered">7</div>
          <div class="question not-answered">8</div>
          <div class="question not-answered">9</div>
          <div class="question not-answered">10</div>
        </div>
        <div class="questions-stats">
          <div class="state-item answered">
            <span>Answered:</span> <span>1</span>
          </div>
          <div class="state-item marked">
            <span>Marked:</span> <span>1</span>
          </div>
          <div class="state-item not-answered">
            <span>Not Answered:</span> <span>9</span>
          </div>
        </div>
      </div>
      <div class="question-area">
        <div class="question-text">
          <div class="question">
            <h2>What is the capital of France?</h2>
          </div>
          <div id="mark-btn">
            <i class="fa-solid fa-flag"></i>
          </div>
        </div>
        <div class="options-list">
          <div class="option">
            <input type="radio" id="option1" name="question1" value="A" />
            <label for="option1">Berlin</label>
          </div>
          <div class="option">
            <input type="radio" id="option2" name="question1" value="B" />
            <label for="option2">Madrid</label>
          </div>
          <div class="option">
            <input type="radio" id="option3" name="question1" value="C" />
            <label for="option3">Paris</label>
          </div>
          <div class="option">
            <input type="radio" id="option4" name="question1" value="D" />
            <label for="option4">Rome</label>
          </div>
        </div>
        <div class="action-buttons">
          <div id="prev-btn">
            <button>
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
          <div id="next-btn">
            <button>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
